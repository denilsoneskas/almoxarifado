<!DOCTYPE html>
<html lang="pt_BR"
	 xmlns="http://www.w3.org/1999/xhtml" 
	 xmlns:th="http://thymeleaf.og"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<title>Almoxarifado</title>	  
</head>
<body>
	<div class="container" style="width: 100%; padding-bottom: 30px;">
		<h1>Almoxarifado</h1>
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/">Home</a></li>
				<li class="breadcrumb-item">Setores</li>
			</ol>
		</nav>
		<th:block th:include="mensagemValidacao"></th:block>
		<form method="post">
			<div class="form-row">
				<div class="form-group col-md-4 ">
					<input type="text" class="form-control" name="nome" placeholder="Nome do Setor *">
				</div>
				<div class="form-group col-md-6 ">
					<input type="text" class="form-control" name="descricao" placeholder="Descrição do Setor *">
				</div>
				<div class="form-group col-md-2 ">
					<input type="date" class="form-control" name="data" placeholder="Data de Atualização *">
				</div>
			</div>
			<small class="form-text text-muted">(*) Campos obrigatórios</small>
			<button type="submit" class="btn btn-success" style="margin-top: 10px;">Salvar</button>
		</form>		
		<table class="table table-hover table-sm table-bordered">
			<thead>
				<th scope="col">Nome</th>
				<th scope="col">Data</th>
				<th scope="col">Descrição</th>
				<th scope="col">Ações</th>
			</thead>
			<tbody>
				<tr th:each="setor : ${setores}">
					<div class="row">
						<td><a th:href="@{detalhesSetor/{codigo}(codigo = ${setor.codigo}) }"><span th:text="${setor.nome}"></a></span></td>
						<td><span th:text="${setor.data}"></span></td>
						<td><span th:text="${setor.descricao}"></span></td>
						<td>
							<a th:href="@{/deletar(codigo = ${setor.codigo}) }"><img th:src="@{/../../imagens/editar.png}" alt="Editar" width="20" height="20"></a></span>
							<a th:href="@{/deletar(codigo = ${setor.codigo}) }"><img th:src="@{/../../imagens/excluir.png}" alt="Deletar" width="20" height="20"></a></span>
						</td>
					</div>
				</tr>
			</tbody>	
		</table>
	</div>
</body>
</html>
